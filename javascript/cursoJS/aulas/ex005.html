<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(84, 130, 255);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>aprendendo usar <strong>DOM</strong> em JavaScript</p>
    <div class="maneira">Clique em mim</div>
    <script> 
        var p1 = document.querySelector('div.maneira') //seleciona o seletor a partir da classe 
        p1.style.background = 'blue' // faz a alteração do elemento, no caso o fundo da div clique em mim

        let p2 = document.querySelector('h1')
        p2.style.color = 'black'
    
     </script>

</body>
</html
