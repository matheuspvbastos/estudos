<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro ?</h1>

    <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="tu()">
    <div id="res" ></div>

    <script>
    
    function tu(){
        var pais = document.querySelector('input#txtpais')
        var res = document.querySelector('div#res')
       
    
        if (pais.value == 'Brasil') {
            res.innerText = 'Tu é Brasileiro'
        } else {
            res.innerText = 'Tu é Estrangeiro'
        }
    }
    </script>
</body>
</html>
