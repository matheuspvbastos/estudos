<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        div#area{
            width: 200px;
            height: 200px;
            background-color: green;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;

            display: flex; /*liga o display*/
            justify-content: center; /*horizontal*/
            align-items: center; /*vertical*/

        }

    </style>
</head>
<body>
    <div id="area" > <!-- uso para o HTML porém pode colocar uma lista de eventos dentro do script onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" -->
        Intereja..
    </div>

    <script>
        var a = document.querySelector('div#area') //seleciona a div com o ID area
       //quando a variavel está dentro da função, ela só funciona para aquela exata função
       // quando a variavel está fora das funções ela funciona globalmente para qualquer função criada

       //adicionar uma lista de eventos
       a.addEventListener('click', clicar )
       a.addEventListener('mouseenter', entrar)
       a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerHTML = 'Clicou!' //faz a ação para modificar o texto 
            a.style.background = 'red'
        }

        function entrar(){
            a.innerHTML = "Entrou"
        }

        function sair(){
            a.innerHTML = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
