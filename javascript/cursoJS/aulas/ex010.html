<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro 
    <input type="number" name="txtvel" id="txtvel"> Km/h 

    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res"></div>


    <script>
        function calcular() {
            var txtvel = document.querySelector('input#txtvel') // pega o dado dentro do input
            
            var vel = Number(txtvel.value) //transforma ele em número pois ele dentro de um input ele vira uma string

            var res = document.querySelector('div#res') //conecta dentro do html
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}Km/h</strong></p>` // mostra na tela o que foi conectado
            
            if (vel > 50){
                res.innerHTML += 'Você foi multado por excesso de velocidade!'
            } 
            
            res.innerHTML += '<p>Dirija sempre com cinto de segurança</p>'
            


           
        }
    </script>
</body>
</html>
