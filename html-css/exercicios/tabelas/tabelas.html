<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Simples</title>
</head>
<style>

    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 400px;
        border-collapse: collapse;
        border: 3px solid black;
    }

    tr.cinza {
        background-color: gainsboro;
    }

    td{
        border: 1px solid black;
        padding: 5px;
    }

    td:hover {
        background-color: aqua;

    }

    tr:nth-child(2n) {
        background-color: gainsboro;
    }
    

</style>
<body>
    <h1>Primeira Tabela</h1>

    <table>
        
        <tr> <!-- Primeira Linha-->
            <td>a1 <td>b1 <td>c1
        </tr>        

        <tr > <!--Segunda Linha-->
            <td>a2 <td>b2 <td>c2
        </tr>

        <tr> <!--Terceira Linha-->
            <td>a3 <td>b3 <td>c3
        </tr>

        <tr> <!--Quarta Linha-->
            <td>a4 <td>b4 <td>c4
        </tr>

    </table>

</body>
</html>
