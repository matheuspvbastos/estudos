<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>

        div.container{
            background-color: salmon;
            display: flex;
            flex-flow: column wrap;
            
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            flex: auto;
        }

    </style>

</head>
<body>
    <div class="container" >
        <div class="item">Exemplo de bloco 1</div>
        <div class="item">Exemplo de bloco 2</div>
        <div class="item">Exemplo de bloco 3</div>
        <div class="item">Exemplo de bloco 4</div>
        <div class="item">Exemplo de bloco 5</div>
        <div class="item">Exemplo de bloco 6</div>
        <div class="item">Exemplo de bloco 7</div>
    </div>
    
</body>
</html>
