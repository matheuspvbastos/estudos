<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Meu Primeiro Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="">
        </p>

        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p>
            <label for="idatanasc">Data de Nascimento:</label>
            <input type="date" id="idatanasc">
        </p>

        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" nome="idade" id="imedia" required min="0" max="10" step="0.5" placeholder="0 a 10">
        </p>

        <p><label for="iusuario">Usuário:</label>
            <input type="text" name="usuario" id="iusuario" required maxlength="15" size="15" placeholder="Usuário">
        </p>
        
        <p> <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" size="8" required minlength="8" maxlength="15" placeholder="Senha">
        </p>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
