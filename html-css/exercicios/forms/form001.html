<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
    fieldset{
        margin: 10px;
        width: 350px;
        border: 1px solid black;
        border-radius: 5px;
    }

    legend{
        border: 1px solid;
        color: black;
        border-radius: 5px;
        padding: 4px;
        font-weight: bold;
    }

    input{
        border: 1px solid black;
    }
</style>

<body>
    
    <h1>Meu Primeiro Formulário</h1>

        <form action="cadastro.php" method="post" autocomplete="off">
            
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" autocomplete="">
                </p>
                <p>
                    <label for="isobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="isobrenome">
                </p>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" id="iemail">
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel">
                </p>
                <p>
                    <label for="idatanasc">Data de Nascimento:</label>
                    <input type="date" id="idatanasc">
                </p>
                <p> 
                    <fieldset>
                        <legend>Gênero</legend>
                        <input type="radio" name="sexo" id="isexo" value="M">
                        <label for="isexo">Masculino</label>
                        <input type="radio" name="sexo" id="isexo" value="F">
                        <label for="isexo">Feminino</label>
                        <input type="radio" name="sexo" id="isexo" value="O">
                        <label for="isexo">Outro</label>
                    </fieldset>
                </p>
            </fieldset>

            <fieldset>
                <legend>Dados Escolares</legend>
                    <p>
                        <label for="imes">Período Letivo:</label>
                        <input type="month" name="mes" id="imes">
                    </p>
                    <p>
                        <label for="imedia">Média:</label>
                        <input type="number" nome="idade" id="imedia" required min="0" max="10" step="0.5" placeholder="0 a 10">
                    </p>
            </fieldset>

            <fieldset>
                <legend>Matérias Cursando</legend>
    
                <input type="checkbox" id="html" name="materias" value="html">
                <label for="html">HTML</label><br>
    
                <input type="checkbox" id="css" name="materias" value="css">
                <label for="css">CSS</label><br>
    
                <input type="checkbox" id="javascript" name="materias" value="javascript">
                <label for="javascript">JavaScript</label><br>
    
                <input type="checkbox" id="react" name="materias" value="react">
                <label for="react">React</label><br>
    
                <input type="checkbox" id="nodejs" name="materias" value="nodejs">
                <label for="nodejs">Node.js</label> <br>
            </fieldset>

            <fieldset>
                <legend>Login</legend>
                <p><label for="iusuario">Usuário:</label>
                    <input type="text" name="usuario" id="iusuario" required maxlength="15" size="15" placeholder="Usuário">
                </p>
                <p> <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" size="8" required minlength="8" maxlength="15" placeholder="Senha">
                </p>
            </fieldset>

                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
        </form>

          
</body>
</html>
